<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="/styles/Home.css">
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">
        &#9776;
    </div>
    <div class="menu" id="menu">
        <a href="/accountsettings">

        <a href="/home"><span class="icon home-icon">&#8962;</span>Home</a>
        <a href="#"><span class="icon posts-icon">&#128100;</span>My Posts</a>
        <a href="/newpost"><span class="icon new-post-icon">&#10010;</span>New Posts</a>
        <a href="#"><span class="icon saved-icon">&#128190;</span>Saved</a>

    <div class="container">
        <div class="header">
            <h1>What do you feel like eating today?</h1>
            <img src="Logos/Logo Blue.png" alt="Logo" class="logo">

        <div class="categories">

                <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y29tZm9ydCUyMGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Comfort Food">
                <h3>Comfort</h3>

            <div class="category">
                <img src="https://images.unsplash.com/photo-1565299585323-38d6b0865b47?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWV4aWNhbiUyMGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Mexican Food">

                <h3>Quick</h3>
            </div>
            <div class="category">
                <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGdyZWVrJTIwZm9vZHxlbnwwfHwwfHx8fDA%3D" alt="Greek Food">
